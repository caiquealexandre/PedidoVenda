<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Produtos</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Produtos</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo"  outcome="/produtos/CadastroProduto" title="Cadastrar novo produto" />
				</p:toolbarGroup >
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />
			</p:panelGrid>
			
			<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto" style="margin-top: 20px" 
				emptyMessage="Nenhum produto encotrado." rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="SKU" style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="Processador Intel Core I7" />
				</p:column>
				
				<p:column headerText="Categoria" style="width: 250px">
					<h:outputText value="Hardware - Processadores" />
				</p:column>
				
				<p:column headerText="Valor Unitário" style="text-align: right; width: 120px">
					<h:outputText value="R$ 974,39" />
				</p:column>
				
				<p:column headerText="Estoque" style="text-align: center; width: 100px">
					<h:outputText value="77" />
				</p:column>
				
				<p:column style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar Produto" />
					<p:commandButton icon="ui-icon-trash" title="Excluir Produto" >
						<p:confirm header="Exclusão de produto" message="Tem certeza que deseja excluir o produto?" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
				<p:button value="Não" styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Sim" styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>	
		
		
		
		</h:form>
	</ui:define>	
</ui:composition>
